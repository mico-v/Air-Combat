name: build-release

on:
  push:
    branches:
      - main
      - develop
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux
            artifact: AirCombat-linux
          - os: windows-2022
            name: windows
            artifact: AirCombat-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: matrix.name == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libsdl2-dev libsdl2-ttf-dev cmake ninja-build

      - name: Install dependencies (Windows)
        if: matrix.name == 'windows'
        run: |
          vcpkg install sdl2 sdl2-ttf --triplet x64-windows
          echo "VCPKG_ROOT=$env:VCPKG_INSTALLATION_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Configure (Linux)
        if: matrix.name == 'linux'
        run: cmake -S . -B build -G Ninja

      - name: Build (Linux)
        if: matrix.name == 'linux'
        run: cmake --build build

      - name: Configure (Windows)
        if: matrix.name == 'windows'
        shell: pwsh
        run: |
          Write-Host "VCPKG_ROOT=$env:VCPKG_ROOT"
          cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_ROOT\\scripts\\buildsystems\\vcpkg.cmake"

      - name: Build (Windows)
        if: matrix.name == 'windows'
        run: cmake --build build --config Release

      - name: Package (Linux)
        if: matrix.name == 'linux'
        run: |
          mkdir -p dist
          cp build/AirCombat dist/
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist AirCombat

      - name: Package (Windows)
        if: matrix.name == 'windows'
        run: |
          mkdir dist
          copy build\Release\AirCombat.exe dist\AirCombat.exe
          copy $env:VCPKG_ROOT\installed\x64-windows\bin\SDL2.dll dist\SDL2.dll
          copy $env:VCPKG_ROOT\installed\x64-windows\bin\SDL2_ttf.dll dist\SDL2_ttf.dll
          powershell -Command "Compress-Archive -Path dist\* -DestinationPath ${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/AirCombat-linux.tar.gz
            artifacts/**/AirCombat-windows.zip
